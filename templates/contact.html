{% extends is_mobile|yesno:"base-mobile-subpage.html,base-desktop.html" %}

{% block content %}
    {% if is_mobile %}
    <div style="margin:10px;" class="clearfix">
        <div class="contact-header pull-left" style="width:auto;">Report a Problem</div>
        <div class="pull-right" style="display:inline-block;margin-top:8px;"><a href='{{ back }}'><img id="back_to_space_button" src="/static/img/details_arrow.png" /></a></div>
    </div>
    {% else %}
    <div id="nav" style="position:relative;">
        <div class="clearfix">
            <div class="logo"><h1 class="visuallyhidden">SPACESCOUT&trade;</h1></div>
            <div class="actions">
                <a href='{{ back }}'><img id="back_to_space_button" src="/static/img/details_arrow.png" /></button></a>
            </div>
        </div>
    </div>
    {% endif %}

    <div {% if is_mobile %}style="margin:10px; background:#fff;" {% else %}id="main_content" style="padding: 80px;"{% endif %}>
        {% block contact-content %}{% endblock %}
    </div>
{% endblock %}
