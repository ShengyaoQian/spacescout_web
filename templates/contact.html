{% extends is_mobile|yesno:"base-mobile-subpage.html,base-desktop.html" %}

{% block content %}
    {% if is_mobile %}
    <div style="margin:10px;">
        <h1>Report a Problem</h1>
        <img id="back_to_space_button" src="/static/img/details_arrow.png" />
    </div>
    {% else %}
    <div id="nav" style="position:relative;">
        <div class="clearfix">
            <div class="logo">SPACESCOUT&trade;</div>
            <div class="actions">
                <a href='{{ back }}'><button id="back_to_space_button" class="btn btn-inverse" type="button">Back to Space Detail</button></a>
            </div>
        </div>
    </div>
    {% endif %}

    <div {% if is_mobile %}style="margin:10px; background:#fff;" {% else %}id="main_content"{% endif %}>
        {% block contact-content %}{% endblock %}
    </div>
{% endblock %}
