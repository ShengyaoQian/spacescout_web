<html lang="en">

    <head>
        <title>SpaceScout&trade;</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        {% load compress %}
        {% compress css %}
        <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}libs/bootstrap/css/bootstrap.min.css" charset="utf-8" />
        <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}css/mobile.less" media="screen, handheld" />
        <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}css/responsive.less" media="screen  and (min-width: 768px)" />
        {% endcompress %}

        {% block extra_css %}{% endblock %}

        <link rel="shortcut icon" href="{{ STATIC_URL }}img/ico/favicon.ico">

        <!-- Respond.js, for IE6-8 support of media queries -->
        <!--[if lt IE 9]>
            <script type="text/javascript" src="{{ STATIC_URL }}libs/respond/respond.min.js"></script>
        <![endif]-->

    </head>

      <body onload="initialize()" id="top">

          {% block content %}{% endblock %}

          <div class="back-top"><a id="top_link" href="#">TOP</a></div>

          <!-- jQuery -->
          <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
          <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

          {% compress js %}
            <script>
            window.default_latitude = {{ center_latitude }};
            window.default_longitude = {{ center_longitude }};
            window.default_zoom = {{ zoom_level }};
            </script>

            <script type="text/javascript" src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap.js"></script>
            <script type="text/javascript" src="{{ STATIC_URL }}libs/markerclusterer.js"></script>
            <script type="text/javascript" src="{{ STATIC_URL }}js/responsive.js"></script>
            <script type="text/javascript" src="{{ STATIC_URL }}js/search.js"></script>
            <script type="text/javascript" src="{{ STATIC_URL }}js/handlebars.js"></script>

          {% endcompress %}

          <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>

          {% block extra_js %}{% endblock %}

    </body>
</html>
