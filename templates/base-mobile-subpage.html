<html lang="en">

    <head>
        <title>SpaceScout&trade;</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

        {% load compress %}
        {% compress css %}
        <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}libs/bootstrap/css/bootstrap.min.css" charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}libs/select2/select2.css" charset="utf-8" />
        <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}css/mobile.less" media="screen, handheld" />
        {% endcompress %}

        {% block extra_css %}{% endblock %}

        <!--<script type="text/javascript" src="{{ STATIC_URL }}libs/less.js"></script>-->
        <link rel="shortcut icon" href="{{ STATIC_URL }}img/ico/favicon.ico">

    </head>

      <body id="top" style="background:yellow;">


          <div>
              {% block content %}{% endblock %}
          </div>

          <!-- jQuery -->
          <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
          <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

          <!-- Google Maps -->
          <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>

          {% compress js %}
            <script type="text/javascript" src="{{ STATIC_URL }}libs/cookie.js"></script>
            <script type="text/javascript" src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap-transition.js"></script>
            <script type="text/javascript" src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap-button.js"></script>
            <script type="text/javascript" src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap-carousel.js"></script>
            <script type="text/javascript" src="{{ STATIC_URL }}libs/select2/select2.js"></script>
            <script type="text/javascript" src="{{ STATIC_URL }}libs/markerclusterer.js"></script>
            <script type="text/javascript" src="{{ STATIC_URL }}libs/handlebars.js"></script>
            <script type="text/javascript" src="{{ STATIC_URL }}libs/lazyload.js"></script>


            <script type="text/javascript" src="{{ STATIC_URL }}js/global.js"></script>
            <script type="text/javascript" src="{{ STATIC_URL }}js/search.js"></script>
            <script type="text/javascript" src="{{ STATIC_URL }}js/mobile.js"></script>

            {% block extra_js %}{% endblock %}
          {% endcompress %}

    </body>
</html>
