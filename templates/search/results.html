{% extends 'base-responsive.html' %}

{% block extra_css %}

{% endblock %}

{% block extra_js %}
    <script>
        window.default_latitude = {{ center_latitude }};
        window.default_longitude = {{ center_longitude }};
        window.default_zoom = {{ zoom_level }};
    </script>

    <script type="text/javascript" src="{{ STATIC_URL }}js/responsive.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/search.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=true">
    </script>
{% endblock %}

{% block content %}



    <div id="nav">
        <button id="custom_search">Custom search</button>

    </div>
    <div id="main_content" class="clearfix">
        <div id="map_canvas"></div>
        <div id="info_list">
            <p>none selected</p>
        </div>
    </div>

    <div id="dialog-modal" title="Custom search interface?" style="display: none;">
        <label for="spot_name">Name includes:</label> <input type="text" name="name" id="spot_name"/>
        <br />
        <label for="require_whiteboard">Require whiteboard: </label> <input type="checkbox" name="extended_info:require_whiteboard" id="require_whiteboard" value="1" />
        <br />
        <label for="building">Building: </label>
        <select id="building" name="building">
            <option value="">No Preference</option>
            <option value="OUGL">OUGL</option>
            <option value="MGH">MGH</option>
            <option value="Fountain">Fountain</option>
        </select>
        <br />
        <br />
        <button id="run_custom_search">Run the search</button> <button id="cancel_custom_search">Cancel</button>
    </div>

{% endblock %}
