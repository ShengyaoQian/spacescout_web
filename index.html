<!--

This is just a crude example of connecting to the api with the google maps javascript api.

-->
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>SpotSeeker!</title>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBQvTPI7onL2A_7KkktfU4qyqhrzF70Dk8&sensor=true">
    </script>
    <script type="text/javascript">
        var spot_seeker_map, spot_seeker_infowindow, spot_seeker_markers = [];

        function initialize() {

            $("#run_custom_search").click(function() {
                run_search({});
                $( "#dialog-modal" ).dialog("close");
            });

            $("#basic_search").click(function() {
                run_search({});
            });

            $("#cancel_custom_search").click(function() {
                $( "#dialog-modal" ).dialog("close");
            });

            $("#custom_search").click(function() {
                $( "#dialog-modal" ).dialog({
                    height: 340,
                    width: 500,
                    modal: true
                });
            });

            navigator.geolocation.getCurrentPosition(
                function (position) {
                    var myOptions = {
                        center: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
                        zoom: 6,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    window.spot_seeker_map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                },
                function (error) {
                    console.log("Error: ", error);
                }
            );

        }

        function openInfoWindow(marker, info) {
            if (!window.spot_seeker_infowindow) {
                window.spot_seeker_infowindow = new google.maps.InfoWindow({});
            }

            window.spot_seeker_infowindow.setContent(["<h1>", info.name, "</h1><div>This is the content window about the space.  Here's some info: <ul><li>Hours available: ", info.display_hours_available, "</li><li>Capactity: ", info.capacity, "</li></ul></div>"].join(""));
            window.spot_seeker_infowindow.open(window.spot_seeker_map, marker);
        }

        function addMarkerListener(marker, data) {
            google.maps.event.addListener(marker, 'click', function() {
                openInfoWindow(marker, data);
            });

        }

        function clearAllMarkers() {
            for(var i=0; i < window.spot_seeker_markers.length; i++){
                window.spot_seeker_markers[i].setMap(null);
            }
            window.spot_seeker_markers = [];
        };




        function run_search(args) {
            var i = 0,
                marker;
            $.getJSON("http://staff.washington.edu/pmichaud/spotseeker/", function(data) {
                clearAllMarkers();
                for (i = 0; i < data.length; i++) {
                    marker = new google.maps.Marker({
                        position: new google.maps.LatLng(data[i].location.latitude, data[i].location.longitude),
                        title: data[i].name
                    });
                    window.spot_seeker_markers.push(marker);

                    marker.setMap(window.spot_seeker_map);
                    addMarkerListener(marker, data[i]);
                }
            });
        }


    </script>
  </head>
  <body onload="initialize()">
<div id="dialog-modal" title="Custom search interface?" style="display: none;">
    <label for="require_whiteboard">Require whiteboard: </label> <input type="checkbox" id="require_checkbox" checked="checked" />
    <br />
    <label for="building">Building: </label>
    <select id="building">
        <option value="OUGL">OUGL</option>
        <option value="MGH">MGH</option>
        <option value="Fountain">Fountain</option>
    </select>
    <br />
    <br />
    <button id="run_custom_search">Run the search</button> <button id="cancel_custom_search">Cancel</button>
</div>
    <div id="nav" style="width: 100%; height: 10%;">
        <button id="custom_search">Custom search</button> <button id="basic_search">Search</button>
    </div>
    <div id="map_canvas" style="width:100%; height:90%"></div>
  </body>
</html>
